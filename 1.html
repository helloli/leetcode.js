<!DOCTYPE html>
<html>
<head>
<title>two sum</title>
<script type="text/javascript">
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
	var arr = [];
	for(var index in nums){
		if(arr[nums[index]] != 1){
			arr[nums[index]] = 1;
		}else{
			arr[nums[index]] ++;
		}
	}
	for(var i = 0,l = nums.length;i < l;i ++){
		if(2*nums[i] == target && arr[nums[i]] == 2){
			return [i + 1,nums.indexOf(nums[i],i + 1) + 1];
		}
		if(2*nums[i] != target && arr[target - nums[i]] == 1){
			return [i + 1,nums.indexOf(target - nums[i]) + 1];
		}
	}
}
var nums = [2,2,6,8];
var target = 4;
var result = twoSum(nums , target);
console.log(result);
</script>
</head>
<body></body>
</html>
