You are given two linked lists representing two non-negative numbers. The digits are stored in reverse order and each of their nodes contain a single digit. Add the two numbers and return it as a linked list.

Input: (2 -> 4 -> 3) + (5 -> 6 -> 4)
Output: 7 -> 0 -> 8
*/
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
function ListNode(val){
	this.val = val;
	this.next = null;
}
var addTwoNumbers = function(l1, l2) {
	var i = l1;
	var j = l2;
	var carry = 0;
	var count = 0;
	while(i != null && j != null){
		var temp = new ListNode(null);
		temp.val = (i.val + j.val + carry) % 10;
		carry = Math.floor((i.val + j.val + carry) / 10);
		i = i.next;
		j = j.next;
		if(count == 0){
			var result = temp;
			var lastNode = result;
			count ++;
		}else{
			lastNode.next = temp;
			lastNode = temp;
			count ++;
		}
	}
	if(i == null && j != null){
		while(j != null){
			temp = new ListNode(null);
			temp.val = (j.val + carry) % 10;
			carry = Math.floor((j.val + carry) / 10);
			j = j.next;
			if(count == 0){
				var result = temp;
				var lastNode = result;
				count ++;
			}else{
				lastNode.next = temp;
				lastNode = temp;
				count ++;
			}
		}
	}else if(i != null && j == null){
		while(i != null){
			temp = new ListNode(null);
			temp.val = (i.val + carry) % 10;
			carry = Math.floor((i.val + carry) / 10);
			i = i.next;
			if(count == 0){
				var result = temp;
				var lastNode = result;
				count ++;
			}else{
				lastNode.next = temp;
				lastNode = temp;
				count ++;
			}
		}
	}
	if(carry == 1){
		temp = new ListNode(1);
		lastNode.next = temp;
		lastNode = temp;
		count ++;
	}
	return result;
}
ListNode.prototype = {
	show:function(){
		var result = [];
		var i = this;
		while(i != null){
			result.push(i.val);
			i = i.next;
		}
		console.log(result);
	}
}
var l1 = new ListNode(5);
var l2 = new ListNode(5);
l1.show();
l2.show();
var result = addTwoNumbers(l1,l2);
